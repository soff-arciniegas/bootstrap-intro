<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidadas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 20px;
        }
        .row{
            background: #e8e8e8;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d;
        }
        .columna-interior{
            background: #e8e8e8;
            border: 1px solid #8d8d8d;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col-12 col-md-6">
                Hello world1
                <div class="row">
                    <div class="columna-interior col-12 col-md-4">Colummna interior 1</div>
                    <div class="columna-interior col-12 col-md-8">Colummna interior 2</div>

                </div>
            </div>
            <div class="columna col-12 col-md-6">
                Hello world 2
                <div class="row">
                    <div class="columna-interior col-12 col-md-4">Colummna interior 1</div>
                    <div class="columna-interior col-12 col-md-8">Colummna interior 2</div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
