<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Columns</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .row{
            background: #e8e8e8;
            margin: 20px;

            height: 150px;
        }

        .col{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start"> <!-- Divide el row en el maximo de columnas que quieres-->
           <div class="col">Columna #1</div>
           <div class="col">Columna #2</div>
           <div class="col">Columna #3</div>

            
        </div>
        <div class="row align-items-center"> <!-- Divide el row en el maximo de columnas que quieres-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
 
             
         </div>
         <div class="row align-items-end"> <!-- Divide el row en el maximo de columnas que quieres-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
         </div>

         <div class="row "> <!-- Divide el row en el maximo de columnas que quieres-->
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #2</div>
            <div class="col align-self-end">Columna #3</div>
         </div>
    </div>
</body>
</html>
