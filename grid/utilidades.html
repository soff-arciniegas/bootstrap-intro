<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Columns</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .row {
            background: #e8e8e8;
            margin: 20px;

        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="columna col order-4 order-md-1">Columna 1</div>
            <div class="columna col  order-2 order-md-2">Columna 2</div>
            <div class="columna col  order-1 order-md-3">Columna 3</div>
            <div class="columna col  order-3 order-md-4">Columna 4</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-6 offset-sm-6 ">Columna 1</div> <!--- Este offset es para dejar espacios en columnas y eso mueve el contenido-->
        </div>

        <div class="row">
            <div class="columna col-3 offset-3 ">Columna 1</div>
            <div class="columna col-3 offset-3 ">Columna 1</div>

        </div>

        <div class="row">
            <div class="columna col-auto ">Columna 1</div>
            <div class="columna col-auto ">Columna 1</div>

        </div>
    </div>
</body>

</html>
