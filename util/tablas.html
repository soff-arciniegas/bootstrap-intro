<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <caption>Lista de pilotos de la F1</caption>
                        <thead>
                            <tr class="table-primary">
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Escuderia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-danger">
                                <td>Carlos Sainz</td>
                                <td>25 </td>
                                <td>Ferrari </td>
                            </tr>
                            <tr>
                                <td>Charles Leclerc</td>
                                <td >24 </td>
                                <td>Ferrari </td>
                            </tr>
                            <tr>
                                <td>Lando Norris</td>
                                <td>26 </td>
                                <td class="table-active">McLaren </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
